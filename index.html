<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência de viagens</title>
</head>
<body>
    <header class="topo">
        <div class="topo-centralizado">
            <img src="/img/local-logo.png" alt="">
            <h2>Agência de Viagens</h2>
        </div>
    </header>

    <form action="">
        <div>
            <div class="topo-form">
                <img src="/img/aviao.png" alt="">
                <h2>Solicite um orçamento</h2>
            </div>


            <label for="">Nome</label>
            <input type="text" placeholder="Nome completo" required>
            <br>
            <label for="">Email</label>
            <input type="email" placeholder="Email para contato" required>
            <br>
            <label for="">Celular</label>
            <input type="tel" name="" id="" placeholder="(XX) XXXXX-XXXX">

            <div>
                <label for="">Data da ida</label>
                <input type="date" name="" id="">

                <label for="">Data da volta</label>
                <input type="date" name="" id="">
            </div>

            <div>
                <label for="">Origem</label>
                <select name="" id="">
                    <option value="">Partide de</option>
                </select>

                <label for="">Destino</label>
                <select name="" id="">
                    <option value="">Indo para</option>
                </select>
            </div>

            <div>
                <label for="">Quarto com cama infantil?</label>
                <input type="radio" name="check-quarto" id="infantil">
                <label for="infantil">Sim</label>
                <input type="radio" name="check-quarto" id="infantil">
                <label for="infantil">Não</label>
            </div>

            <div>
                <label for="">Preferências da hospedagem</label>
                <input type="checkbox" name="" id="">
                <label for="">Piscina</label>

                <input type="checkbox" name="" id="">
                <label for="">Wi-Fi</label>

                <input type="checkbox" name="" id="">
                <label for="">Garagem</label>

                <input type="checkbox" name="" id="">
                <label for="">Suite</label>
            </div>
            
            <button type="submit">Solicitar orçamento</button>
        </div>
    </form>

    <section>
        <h1>Ofertas</h1>
        <p>Com ate <span>50%</span> de desconto.</p>
        
        <div>
            <img src="/img/rio.jpg" alt="">
            <h3>Rio de Janeiro</h3>
        </div>

        <div>
            <div>
                <img src="/img/manaus.jpg" alt="">
                <h3>Manaus</h3>
            </div>

            <div>
                <img src="/img/niteroi.jpg" alt="">
                <h3>São Paulo</h3>
            </div>
        </div>

        <div>
            <div>
                <img src="/img/saopaulo.jpg" alt="">
                <h3>Rio de Janeiro</h3>
            </div>
            
            <div>
                <img src="/img/maranhao.jpg" alt="">
                <h3>Maranhão</h3>
            </div>
        </div>
    </section>


    <section>
        <h3>Explore a Natureza</h3>
        <p>Viaje conosco e veja o melhor que a natureza tem a oferecer</p>

        <figure>
            <img src="/img/lencol.jpg" alt="">
            <figcaption>
                <h3>Lençois Maranhenses, Brasil</h3>
                <p>Ida e volta a partir de R$79</p>
            </figcaption>
        </figure>

        <figure>
            <img src="/img/goias.jpg" alt="">
            <figcaption>
                <h3>Cachoreira Santa Bárbara, Brasil</h3>
                <p>Ida e volta por R$139</p>
            </figcaption>
        </figure>



    </section>
</body>
</html>
